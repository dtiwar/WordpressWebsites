# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cc5480d0-8cf9-4ff2-82f2-7994c38749f4'
  imageRepository: 'dtiwarwordpresswebsites'
  containerRegistry: 'sentiacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: PublishBuildArtifacts@1
      inputs:
       PathtoPublish: '$(Build.SourcesDirectory)/db'
       ArtifactName: 'drop'
       publishLocation: 'Container'
    - task: AzureMysqlDeployment@1
    inputs:
    azureSubscription: 'Pay-As-You-Go (5cdb6541-5702-4c8a-af68-04957368df6e)'
    ServerName: 'sentiamysqlserver.mysql.database.azure.com'
    DatabaseName: '$(mysqlsourcedb)'
    SqlUsername: '$(mysqluser)'
    SqlPassword: '$(mysqlpass)'
    TaskNameSelector: 'SqlTaskFile'
    SqlFile: '$(Build.SourcesDirectory)/db/wordpressmysqldump.sql'
    IpDetectionMethod: 'AutoDetect''

     