# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'cc5480d0-8cf9-4ff2-82f2-7994c38749f4'
  imageRepository: 'dtiwarwordpresswebsites'
  containerRegistry: 'sentiacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureResourceManagerTemplateDeployment@3
      inputs:
        deploymentScope: 'Resource Group'
        ConnectedServiceName: 'Pay-As-You-Go (5cdb6541-5702-4c8a-af68-04957368df6e)'
        subscriptionName: '5cdb6541-5702-4c8a-af68-04957368df6e'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'SentiaAssigment'
        location: 'West Europe'
        templateLocation: 'Linked artifact'
        csmFile: '$(Build.SourcesDirectory)/azuredeploy.json'
        csmParametersFile: '$(Build.SourcesDirectory)/azuredeploy.parameters.json'
        deploymentMode: 'Incremental'
     