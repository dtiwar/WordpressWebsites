# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '21a4a91c-8585-40b8-a496-7cd582fa0ac3'
  imageRepository: 'newimage'
  containerRegistry: 'sentiacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          - task: AzureResourceManagerTemplateDeployment@3
            inputs:
              deploymentScope: 'Resource Group'
              ConnectedServiceName: 'Pay-As-You-Go (5cdb6541-5702-4c8a-af68-04957368df6e)'
              subscriptionName: '5cdb6541-5702-4c8a-af68-04957368df6e'
              action: 'Create Or Update Resource Group'
              resourceGroupName: 'SentiaAssigment'
              location: 'North Europe'
              templateLocation: 'Linked artifact'
              csmFile: 'https://raw.githubusercontent.com/dtiwar/WordpressWebsites/master/azuredeploy.json'
              deploymentMode: 'Incremental'
